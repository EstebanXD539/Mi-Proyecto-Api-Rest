<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .boton-volver {
            background-color: #28a745; 
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }

        .boton-volver:hover {
            background-color: #218838;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-5">Buscar y Eliminar Producto</h2>

        <div class="form-container">
            <form id="buscarForm">
                <div class="mb-3">
                    <label for="buscarId" class="form-label">ID del producto:</label>
                    <input type="number" id="buscarId" name="buscarId" class="form-control" required>
                </div>
                <button type="button" onclick="buscarProducto()" class="btn btn-primary">Buscar</button>
            </form>

            <div id="productoInfo" style="display: none;" class="mt-4">
                <h4>Información del producto</h4>
                <p><strong>ID:</strong> <span id="infoId"></span></p>
                <p><strong>Nombre:</strong> <span id="infoNombre"></span></p>
                <p><strong>Precio:</strong> <span id="infoPrecio"></span></p>
                <p><strong>Descripción:</strong> <span id="infoDescripcion"></span></p>
                <button type="button" onclick="eliminarProducto()" class="btn btn-danger">Eliminar</button>
            </div>

            <a href="../menu.html" class="boton-volver">← Volver al Menú</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../controllers/eliminarProducto.js"></script>
</body>
</html>

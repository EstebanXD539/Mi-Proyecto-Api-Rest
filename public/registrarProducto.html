<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .boton-volver {
            background-color: #28a745; 
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
            text-decoration: none;
            display: inline-block;
        }

        .boton-volver:hover {
            background-color: #218838;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-5">Registrar nuevo producto</h2>

        <div class="form-container">
            <form id="productoForm">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del producto:</label>
                    <input type="text" id="nombre" name="nombre" required class="form-control">
                </div>

                <div class="mb-3">
                    <label for="precio" class="form-label">Precio:</label>
                    <input type="number" step="0.01" id="precio" name="precio" required class="form-control">
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción:</label>
                    <textarea id="descripcion" name="descripcion" required class="form-control"></textarea>
                </div>

                <button type="button" onclick="registrarProducto()" class="btn btn-primary">Registrar</button>
            </form>

            <a href="../menu.html" class="boton-volver">← Volver al Menú</a>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../controllers/registrarProducto.js"></script>
</body>
</html>

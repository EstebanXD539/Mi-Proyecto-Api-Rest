<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registrar Producto</title>
    <style>
        .boton-volver {
            background-color: #28a745; /* Verde */
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }

        .boton-volver:hover {
            background-color: #218838; /* Verde más oscuro */
        }
    </style>
</head>

<body>
    <h2>Registrar nuevo producto</h2>
    <form id="productoForm">
        <label for="nombre">Nombre del producto:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="precio">Precio:</label><br>
        <input type="number" step="0.01" id="precio" name="precio" required><br><br>

        <label for="descripcion">Descripción:</label><br>
        <textarea id="descripcion" name="descripcion" required></textarea><br><br>

        <button type="button" onclick="registrarProducto()">Registrar</button>
    </form>

   
    <a href="../menu.html" class="boton-volver">← Volver al Menú</a>

    <script src="./registrarProducto.js"></script>
</body>

</html>

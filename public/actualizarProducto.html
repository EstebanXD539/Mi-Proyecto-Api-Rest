<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .boton-volver {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
            text-decoration: none;
            display: inline-block;
        }

        .boton-volver:hover {
            background-color: #218838;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-5">Buscar y Actualizar Producto</h2>

        <div class="form-container">
            <form id="buscarForm" class="mb-4">
                <div class="mb-3">
                    <label for="buscarId" class="form-label">ID del producto:</label>
                    <input type="number" id="buscarId" required class="form-control">
                </div>
                <button type="button" onclick="buscarProducto()" class="btn btn-primary">Buscar</button>
            </form>

            <div id="productoFormContainer" style="display:none;" class="mt-4">
                <form id="productoForm">
                    <input type="hidden" id="id" name="id">

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del producto:</label>
                        <input type="text" id="nombre" name="nombre" disabled class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción:</label>
                        <textarea id="descripcion" name="descripcion" disabled class="form-control"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="precio" class="form-label">Nuevo Precio:</label>
                        <input type="number" step="0.01" id="precio" name="precio" required class="form-control">
                    </div>

                    <button type="button" onclick="actualizarProducto()" class="btn btn-primary">Actualizar</button>
                </form>
            </div>

            <a href="../menu.html" class="boton-volver">← Volver al Menú</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../controllers/actualizarProducto.js"></script>
</body>
</html>

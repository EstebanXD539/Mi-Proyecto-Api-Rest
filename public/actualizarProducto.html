<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Actualizar Producto</title>
    <style>
        .boton-volver {
            background-color: #28a745; /* Verde */
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }

        .boton-volver:hover {
            background-color: #218838; /* Verde más oscuro */
        }
    </style>
</head>

<body>
    <h2>Buscar y Actualizar Producto</h2>

    <form id="buscarForm">
        <label for="buscarId">ID del producto:</label><br>
        <input type="number" id="buscarId" required>
        <button type="button" onclick="buscarProducto()">Buscar</button>
    </form>

    <div id="productoFormContainer" style="display:none; margin-top: 20px;">
        <form id="productoForm">
            <input type="hidden" id="id" name="id">

            <label for="nombre">Nombre del producto:</label><br>
            <input type="text" id="nombre" name="nombre" disabled><br><br>

            <label for="descripcion">Descripción:</label><br>
            <textarea id="descripcion" name="descripcion" disabled></textarea><br><br>

            <label for="precio">Nuevo Precio:</label><br>
            <input type="number" step="0.01" id="precio" name="precio" required><br><br>

            <button type="button" onclick="actualizarProducto()">Actualizar</button>
        </form>
    </div>

    <a href="../menu.html" class="boton-volver">← Volver al Menú</a>

    <script src="./actualizarProducto.js"> </script>
</body>

</html>

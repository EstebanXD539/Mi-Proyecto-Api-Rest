<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .tabla-contenedor {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
        }

        th {
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .volver {
            display: block;
            width: 200px;
            margin: 30px auto 0;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 6px;
        }

        .volver:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Listado de Productos</h1>

        <div class="tabla-contenedor mb-4">
            <table id="productosTabla" class="table table-striped table-bordered">
                <thead class="table-primary">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Descripción</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

        <a href="../menu.html" class="volver">← Volver al menú</a>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        async function cargarProductos() {
            try {
                const res = await fetch('http://localhost:3000/api/productos');
                const productos = await res.json();
                const tbody = document.querySelector("#productosTabla tbody");
                tbody.innerHTML = "";

                productos.forEach(prod => {
                    const fila = `
                        <tr>
                            <td>${prod.id}</td>
                            <td>${prod.nombre}</td>
                            <td>$${parseFloat(prod.precio).toFixed(2)}</td>
                            <td>${prod.descripcion}</td>
                        </tr>
                    `;
                    tbody.innerHTML += fila;
                });
            } catch (error) {
                alert("Error al cargar productos: " + error.message);
            }
        }

        cargarProductos();
    </script>
</body>
</html>
